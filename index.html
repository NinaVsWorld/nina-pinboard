<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nina-pinboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
        <div id="books">
            <div id="book-div">
                <img id="wuthering-heights" src="icons/wuthering-heights.jpg" alt="wuthering heights book">
            </div>
            <div class="text">
                <div class="centre-paragraph">Books</div>
            </div>
        </div>
        <div id="projects">
            <img src="" alt="">
            <p class="centre-paragraph">Projects</p>
        </div>
        <p id="about">Hi, I'm Nina! Welcome to my pinboard. 
            Click an icon to explore or feel free to just rearrange them.</p>
        <div id="contact">
            <img src="" alt="">
            <p class="centre-paragraph">Contact</p>
        </div>
        <div id="photos">
            <img src="" alt="">
            <p class="centre-paragraph">Photos</p>
        </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
