<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nina-pinboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
        <div class="icons" id="about">
            <div class="icon-div">
                <img src="icons/osx-finder.png" alt="finder icon">
            </div>
            <div class="text">
                <div class="centre-paragraph">About me</div>
            </div>
        </div>
        <div id="projects">
            <div class="icon-div">
                <img src="icons/folder.png" alt="macos folder">
            </div>
            <div class="text">
                <div class="centre-paragraph">Projects</div>
            </div>
        </div>
        <div class="icons" id="contact">
            <div class="icon-div">
                <img src="icons/Sparrow_icon.png" alt="sparrow icon logo">
            </div>
            <div class="text">
                <div class="centre-paragraph">Contact</div>
            </div>
        </div>
        <div class="icons" id="photos">
            <div class="icon-div">
                <img src="icons/iphoto.png" alt="apple iphoto logo">
            </div>
            <div class="text">
                <div class="centre-paragraph">Photos</div>
            </div>
        </div>
        <div class="icons" id="music">
            <div class="icon-div">
                <img src="icons/music.png" alt="music icon">
            </div>
            <div class="text">
                <div class="centre-paragraph">Music</div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
