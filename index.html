<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nina-pinboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <div class="icons" id="about">
            <div id="finder" class="icon-div">
                <img id="finder-icon" src="icons/osx-finder.png" alt="finder icon">
            </div>
            <div class="text">
                <div class="centre-paragraph">About me</div>
            </div>
        </div>
        <div class="icons" id="projects">
            <div id="projects-placeholder" class="icon-div">
            </div>
            <div class="text">
                <div class="centre-paragraph">Projects</div>
            </div>
        </div>
        <div class="icons" id="contact">
            <div id="sparrow" class="icon-div">
                <img src="icons/Sparrow_icon.png" alt="sparrow icon logo">
            </div>
            <div class="text">
                <div class="centre-paragraph">Contact</div>
            </div>
        </div>
        <div class="icons" id="photos">
            <div id="iphoto" class="icon-div">
                <img id="iphoto-icon" src="icons/iphoto.png" alt="apple iphoto logo">
            </div>
            <div class="text">
                <div class="centre-paragraph">Photos</div>
            </div>
        </div>
        <div class="icons" id="music">
            <div id="music-placeholder" class="icon-div">
            </div>
            <div class="text">
                <div class="centre-paragraph">Music</div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
